<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <defs>
    <!-- Main clip path for rounded corners -->
    <clipPath id="banner-clip"><rect x="0" y="0" width="1920" height="1080" rx="30" ry="30"/></clipPath>

    <!-- Background Gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%"><stop offset="0%" stop-color="#1a232a" /><stop offset="100%" stop-color="#0f171e" /></radialGradient>

    <!-- Local Image -->
    <image id="img-color" href="./public/images/l1.jpg" x="0" y="0" width="1920" height="1080" preserveAspectRatio="xMidYMid slice"/>
    <image id="img-gray" href="./public/images/l1.jpg" x="0" y="0" width="1920" height="1080" preserveAspectRatio="xMidYMid slice" filter="grayscale(100%)"/>

    <!-- Clip Path for the animated slider -->
    <clipPath id="clip-after">
      <rect y="0" height="1080">
        <animate attributeName="x" values="400; 1520; 400" dur="8s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" />
        <animate attributeName="width" values="1520; 400; 1520" dur="8s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" />
      </rect>
    </clipPath>

    <!-- CORRECT Mask for the filter panel fade-out effect (Left to Right) -->
    <mask id="fade-mask-correct">
      <linearGradient id="fade-gradient-correct" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="80%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="white" stop-opacity="0" />
      </linearGradient>
      <rect x="0" y="0" width="1920" height="1080" fill="url(#fade-gradient-correct)" />
    </mask>

    <!-- Filters -->
    <filter id="glow"><feGaussianBlur stdDeviation="3.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="shadow"><feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/></filter>

    <!-- Icons -->
    <symbol id="icon-handle" viewBox="0 0 24 24"><path d="M9 8L5 12l4 4M15 16l4-4-4-4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></symbol>
    <symbol id="icon-magnifier" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></symbol>
    <symbol id="icon-fullscreen" viewBox="0 0 24 24"><path d="M5 5v5h2V7h3V5H5zm9 0v2h3v3h2V5h-5zm-9 9v5h5v-2H7v-3H5zm9 5v-2h3v-3h2v5h-5z"/></symbol>
    <symbol id="icon-save" viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></symbol>
    <symbol id="icon-upload" viewBox="0 0 24 24"><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></symbol>
    <symbol id="icon-three-dots" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></symbol>
    <symbol id="icon-comparison-toggle" viewBox="0 0 24 24"><path d="M22 12a10 10 0 0 0-10-10C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10zm-10 8c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" /><path d="M13 4.07a8.002 8.002 0 0 1 0 15.86V4.07z" /></symbol>
    <symbol id="icon-nav-prev" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></symbol>
    <symbol id="icon-nav-next" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></symbol>
  </defs>

  <g clip-path="url(#banner-clip)">
    <!-- Background -->
    <rect width="1920" height="1080" fill="url(#bgGrad)" />

    <!-- Images -->
    <use href="#img-gray" />
    <g clip-path="url(#clip-after)"><use href="#img-color" /></g>

    <!-- Filter Buttons -->
    <g mask="url(#fade-mask-correct)" font-size="20" fill="#e0e0e0" text-anchor="middle">
      <g transform="translate(0, 850)">
        <!-- Row 1 -->
        <g transform="translate(150, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Grayscale</text></g>
        <g transform="translate(320, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Blur</text></g>
        <g transform="translate(490, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Invert</text></g>
        <g transform="translate(660, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Bright</text></g>
        <g transform="translate(830, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Dark</text></g>
        <g transform="translate(1000, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Contrast</text></g>
        <g transform="translate(1170, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Poster</text></g>
        <g transform="translate(1340, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Sepia</text></g>
        <g transform="translate(1510, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Blue</text></g>
      </g>
      <g transform="translate(0, 920)">
        <!-- Row 2 -->
        <g transform="translate(150, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Orange</text></g>
        <g transform="translate(320, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Saturate</text></g>
        <g transform="translate(490, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Heavy Blur</text></g>
        <g transform="translate(660, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Shadow</text></g>
        <g transform="translate(830, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Glow</text></g>
        <g transform="translate(1000, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Vintage</text></g>
        <g transform="translate(1170, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Cold</text></g>
        <g transform="translate(1340, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Warm</text></g>
      </g>
      <g transform="translate(0, 990)">
        <!-- Row 3 -->
        <g transform="translate(150, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Duotone</text></g>
        <g transform="translate(320, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Neon</text></g>
        <g transform="translate(490, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Matrix</text></g>
        <g transform="translate(660, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Noir</text></g>
        <g transform="translate(830, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Lomo</text></g>
        <g transform="translate(1000, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Pop Art</text></g>
        <g transform="translate(1170, 0)"><rect x="-70" y="-20" width="140" height="40" rx="8" fill="rgba(28, 40, 51, 0.7)" stroke="rgba(255,255,255,0.3)"/><text dominant-baseline="middle">Old Photo</text></g>
      </g>
    </g>

    <!-- Title -->
    <text x="960" y="150" text-anchor="middle" font-size="80" font-weight="800" fill="#fff" filter="url(#shadow)">Comparison Slider</text>

    <!-- Animated Handle -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="400,0; 1520,0; 400,0" dur="8s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
      <line y1="0" y2="1080" stroke="#fff" stroke-width="4" filter="url(#glow)" opacity="0.8"/>
      <g transform="translate(0, 540)">
        <circle r="30" fill="#fff" stroke="#fff" stroke-width="2" filter="url(#shadow)"/>
        <use href="#icon-handle" width="24" height="24" transform="translate(-12, -12)" stroke="#424242"/>
      </g>
    </g>

    <!-- UI Buttons -->
    <g fill="#fff" filter="url(#shadow)">
      <g transform="translate(70, 510)"><circle r="30" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)"/><use href="#icon-nav-prev" width="40" height="40" transform="translate(-20, -20)"/></g>
      <g transform="translate(1850, 510)"><circle r="30" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)"/><use href="#icon-nav-next" width="40" height="40" transform="translate(-20, -20)"/></g>
      <g transform="translate(1850, 70)"><circle r="25" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)"/><use href="#icon-fullscreen" width="30" height="30" transform="translate(-15, -15)"/></g>
      <g transform="translate(1850, 140)"><circle r="25" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)"/><use href="#icon-magnifier" width="30" height="30" transform="translate(-15, -15)"/></g>
      <g transform="translate(1850, 210)"><circle r="25" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)"/><use href="#icon-comparison-toggle" width="30" height="30" transform="translate(-15, -15)"/></g>
      <g transform="translate(1710, 1000)"><circle r="25" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)"/><use href="#icon-save" width="30" height="30" transform="translate(-15, -15)"/></g>
      <g transform="translate(1780, 1000)"><circle r="25" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)"/><use href="#icon-upload" width="30" height="30" transform="translate(-15, -15)"/></g>
      <g transform="translate(1850, 1000)"><circle r="25" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)"/><use href="#icon-three-dots" width="30" height="30" transform="translate(-15, -15)"/></g>
    </g>
  </g>
</svg>
