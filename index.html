<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comparison Slider TS</title>
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/plugins/SavePlugin.css">
  <link rel="stylesheet" href="./src/plugins/FilterPlugin.css">
  <link rel="stylesheet" href="./src/plugins/MagnifierPlugin.css">
  <link rel="stylesheet" href="./src/plugins/LabelPlugin.css">
</head>
<body>
  <h1>Comparison Slider TS</h1>
  <h2>Drag the handle â€¢ Click filter buttons</h2>

  <img
    class="slider-large"
    data-imgset="./images/b1.jpg,./images/m1.jpg,./images/l1.jpg,./images/c1.jpg"
    data-comparison-slide
    data-direction="vertical"
    data-filters="all"
    data-init-x="200"
    data-init-y="300"
    alt=""
    src=""
  >
  <img
    class="slider-large"
    data-imgset="./images/m1.jpg,./images/c1.jpg,./images/l1.jpg"
    data-features-buttons="{ bottom: '10px', left: '10px' }"
    data-features-buttons-direction="horizontal"
    data-comparison-slide
    data-direction="horizontal"
    data-init-x="250"
    data-init-y="300"
    data-filters="Contrast,Sepia,Glow"
    alt=""
    src=""
  >
  <img
    src="./images/l1.jpg"
    class="slider-large"
    data-comparison-slide
    data-comparison="false"
    data-action-buttons="{ top: '50%', transform: 'translateY(-50%)', left: '10px' }"
    data-features-buttons="{ top: '50%', transform: 'translateY(-50%)', right: '10px' }"
    data-action-buttons-direction="vertical"
    data-features-buttons-direction="vertical"
    data-direction="vertical"
    data-init-x="300"
    data-init-y="150"
    data-filters="all"
    alt=""
  >

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
